{% extends 'main.html' %}

{% block login %}
	<link rel="stylesheet" type="text/css" href="{% static 'static/css/foundation.css' %}">
	<div class='large-offset-3 large-6 columns'>
		<form action='/auth/login/' method='post'>

			{% csrf_token %}
			<label for="username">Имя пользователя</label>
			<input type='text' name='username' id='username'>
			<label for='password'>Пароль</label>
			<input type='password' name='password' id='password'>

			{% if login_error %}
				<label class='error'>{{ login_error }}</label>
			{% endif %}	
			
			<input class='button' type='submit' value='Войти'>
			<div class='label secondary'><a href='/auth/register/'>Регистрация</a></div>
		</form>
	</div>
{% endblock %}
